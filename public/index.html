<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>MBG Marketplace Internal</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div id="app">
    <!-- LOGIN -->
    <section id="login-section">
      <h1>Login</h1>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error"></p>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard-section" style="display:none;">
      <div class="topbar">
        <span id="user-info"></span>
        <button id="logout-btn">Logout</button>
      </div>

      <!-- DASHBOARD YAYASAN -->
      <div id="yayasan-dashboard" class="role-panel" style="display:none;">
        <h2>Dashboard Yayasan</h2>
        <button id="btn-load-pos">Muat PO Masuk</button>
        <div id="po-list"></div>
      </div>

      <!-- DASHBOARD DAPUR -->
      <div id="dapur-dashboard" class="role-panel" style="display:none;">
        <h2>Dashboard Dapur</h2>
        <button id="btn-load-ingredients">Lihat Marketplace Bahan</button>
        <div id="ingredients-list"></div>

        <h3>Buat PO</h3>
        <form id="po-form">
          <input type="number" id="po-kitchen-id" placeholder="Kitchen ID" required />
          <input type="date" id="po-needed-date" required />
          <input type="number" id="po-ingredient-id" placeholder="Ingredient ID" required />
          <input type="number" id="po-quantity" placeholder="Qty" required />
          <input type="text" id="po-unit" placeholder="Unit (kg, liter, dll)" required />
          <button type="submit">Buat PO</button>
        </form>
        <p id="po-message"></p>
      </div>

      <!-- DASHBOARD VENDOR -->
      <div id="vendor-dashboard" class="role-panel" style="display:none;">
        <h2>Dashboard Vendor</h2>
        <button id="btn-load-vendor-pos">Lihat PO untuk Vendor (sementara manual via API)</button>
        <p>Next: list PO untuk vendor, tombol Accept/Reject, Ship.</p>
      </div>
    </section>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
